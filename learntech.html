<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Learn Tech Masters</h1>
    <p>Simple HTML Sample Page</p>
</header>

<section>
    <div class="card">
        <h2>Contact Form</h2>
        <form>
            <label>Name:</label><br>
            <input type="text" placeholder="Enter your name"><br><br>

            <label>Email:</label><br>
            <input type="email" placeholder="Enter your email"><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</section>

</body>
</html>
